<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浏览器检测</title>
    <style>
        body{ color: #666; }
        [data-b='true'],
        [data-b='11'],
        [data-b='10'],
        [data-b='9'],
        [data-b='8'],
        [data-b='7'],
        [data-b='6'],
        span{ color: red; }
    </style>
</head>
<body>
    <script>
        var browser = (function(){
            var ua = navigator.userAgent;
            return{
                isIE : function(){
                    if(/MSIE/i.test(ua)){
                        return /MSIE ([\d.]+)/i.test(ua) ? parseInt(RegExp.$1) : false
                    }else{
                        return /rv:([\d.]+)/i.test(ua) ? parseInt(RegExp.$1) : false
                    }
                },
                isEdge : function(){
                    return /Edge/i.test(ua);
                },
                isChrome : function(){
                    return ua.indexOf('Chrome') > -1 && 
                            ua.indexOf('Safari') > -1 && 
                            ua.indexOf('Edge') === -1 &&
                            ua.indexOf('OPR') === -1
                },
                isSafari : function(){
                    return ua.indexOf('Safari') > -1 && 
                            ua.indexOf('Chrome') === -1 && 
                            ua.indexOf('OPR') === -1 &&
                            ua.indexOf('Edge') === -1;
                },
                isFirefox : function(){
                    return /Firefox/i.test(ua);
                },
                isOpera : function(){
                    return /OPR/i.test(ua);
                },
                is360 : function(){
                    return /QIHU/i.test(ua);
                },
                is360SE : function(){
                    //360安全浏览器
                    return /QIHU 360SE/i.test(ua);
                },
                is360EE : function(){
                    //360极速浏览器
                    return /QIHU 360EE/i.test(ua);
                },
                get360Ver : function(){
                    //获取360浏览器版本号
                    if(!/QIHU/i.test(ua)) return '';
                    try{
                        if (external && external.GetVersion && external.GetSID) {
                            return external.GetVersion(external.GetSID(window));
                        };
                    } catch (e) {}
                }
            }
        })()

        var res = '';
        res += '<p data-b="' + browser.isIE() + '">isIE: ' + browser.isIE() + '</p>';
        res += '<p data-b="' + browser.isEdge() + '">isEdge: ' + browser.isEdge() + '</p>';
        res += '<p data-b="' + browser.isOpera() + '">isOpera: ' + browser.isOpera() + '</p>';
        res += '<p data-b="' + browser.isSafari() + '">isSafari: ' + browser.isSafari() + '</p>';
        res += '<p data-b="' + browser.isFirefox() + '">isFirefox: ' + browser.isFirefox() + '</p>';
        res += '<p data-b="' + browser.isChrome() + '">isChrome: ' + browser.isChrome() + '</p>';
        res += '<p data-b="' + browser.is360() + '">is360: ' + browser.is360() + '</p>';
        res += '<p data-b="' + browser.is360SE() + '">is360SE: ' + browser.is360SE() + '</p>';
        res += '<p data-b="' + browser.is360EE() + '">is360EE: ' + browser.is360EE() + '</p>';
        res += '<p>get360Ver: <span>' + browser.get360Ver() + '</span></p>';
        document.body.innerHTML = res;
		

	// IE6 :  "Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1; SV1)"
	// IE7 :  "Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 10.0; WOW64; Trident/8.0; .NET4.0C; .NET4.0E)"
	// IE8 :  "Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/8.0; .NET4.0C; .NET4.0E)"
	// IE9 :  "Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/8.0; .NET4.0C; .NET4.0E)"
	// IE10 : "Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 10.0; WOW64; Trident/8.0; .NET4.0C; .NET4.0E)"
	// IE11 : "Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; rv:11.0) like Gecko"
	// Edge : "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/42.0.2311.135 Safari/537.36 Edge/12.10240"
	// chrome: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_4) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Safari/537.36"
	// safari: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_4) AppleWebKit/603.1.30 (KHTML, like Gecko) Version/10.1 Safari/603.1.30"
	// 		   "Mozilla/5.0 (Windows NT 6.2; WOW64) AppleWebKit/534.57.2 (KHTML, like Gecko) Version/5.1.7 Safari/534.57.2"
	// firefox: "Mozilla/5.0 (Windows NT 10.0; WOW64; rv:52.0) Gecko/20100101 Firefox/52.0"
	// opera : "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Safari/537.36 OPR/44.0.2510.1159"
    //360极速 : "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/50.0.2661.102 Safari/537.36 QIHU 360EE"
    //360安全 : "Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.101 Safari/537.36 QIHU 360SE"
 	</script>
</body>
</html>
